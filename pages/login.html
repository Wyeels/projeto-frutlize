<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/stylelg.css">
</head>
<body>
    <form action="../index.html" method="post" autocomplete="on">
        <p>
            <!-- <label for="iusuario">Usuário:</label> -->

            <input type="text" name="usuario" id="iusuario" minlength="5" maxlength="40" required placeholder="Usuário" autocomplete="username">
        </p>
        <p>
            <!-- <label for="isenha">Senha:</label> -->

            <input type="password" name="Senha" id="isenha" minlength="8" maxlength="15" required placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
