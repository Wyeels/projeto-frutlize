<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="../index.html" method="post" autocomplete="on">
        <p>
            <input type="text" name="usuario" id="iusuario" minlength="5" maxlength="40" required placeholder="Nome de UsuÃ¡rio" autocomplete="username">
        </p>
        <p>
            <input type="email" name="email" id="iemail" maxlength="40" required placeholder="E-mail" autocomplete="email">
        </p>
        <p>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="15" required placeholder="Escolha sua Senha" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Cadastrar-se">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
